name: Test JavaScript

on:
  push:
    paths:
      - .github/workflows/test-javascript.yml
      - javascript/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd javascript
          yarn install

      - name: Test
        run: |
          cd javascript
          yarn test
